<!DOCTYPE html>
<html class="bg-black">
<head>
    <meta charset="UTF-8">
    <title>AdminLTE | Log in</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="../assests/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="../assests/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="../assests/css/AdminLTE.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
        @media (min-width: 768px) {
            .form-box {
                width: 500px;
                margin: 35px auto 0 auto;
            }
        }

        .box .box-body {
            padding: 20px;
        }
    </style>
</head>
<body class="bg-black">
<div class="row">
    <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
        <div class="box box-success form-box" id="login-box">
            <div class="header">Sign In</div>
            <form action="#" method="post" role="form">
                <div class="body ">
                    <div class=" box-body bg-gray form-top-padding">
                        <div class="form-group">
                            <input type="text" name="userid" class="form-control" placeholder="User ID"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="remember_me"/> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="box-footer text-center">
                    <button type="submit" class="btn bg-olive btn-block">Sign me in</button>
                    <p><a href="#" class="pull-left">I forgot my password</a>
                        <a href="register.html" class="pull-right">Register a new membership</a></p>
                    <span>Sign in using social networks</span>
                    <br/>
                    <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
                    <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
                    <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../assests/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
